<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <img src="./images/logo1.png">
    <h1 class="header"><span style="color:red;">Rock,</span>
        <span style="color:green;">Paper,</span>
        <span style="color:yellowgreen;">Scissors</span></h1>
    </div>
    <div class="buttons-Container">
        <button class="ROCK"  id="button"><img width="100px" height="100px" src="./images/ROCK.png.png"/></button>
        <button class="PAPER"  id="button"><img width="100px" height="100px" src="./images/PAPER.png.png"/></button>
        <button class="SCISSORS"  id="button"><img width="100px" height="100px" src="./images/SCISSORS.png.png"/></button>
    </div>
    <div class="info-Container">
        <h4>Info</h4>
        <p id="PlayerChoice"> </p>
        <p id="ComputerChoice"> </p>
        <p id="Result"></p>
        <p id="final"></p>
    </div>
    <div class="score-Container">
    <div id="p-score">Player Score: 0</div>
    <div id="c-score">ComputerScore: 0</div>
    <button id="restart">Play Again!</button>
    </div>
    
    <script src="rock-Paper.js"></script>
</body>
</html>
